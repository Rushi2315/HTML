<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic & Non Semantic Tag </title>
</head>

<body>
    <!--Semantic Tag-->

    <article>
        <h1>My First Blog</h1>
        <p>This is a post about learning HTML.</p>
    </article>


    <!-- Non Semantic Tag -->

    <div>
        <span>Welcome to my website!</span>
    </div>


</body>

</html>
