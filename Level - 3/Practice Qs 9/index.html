<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Qs</title>
</head>
<body>
    <!-- Recreate the following form with suitable elements and input types -->

        <h3>Registration Form</h3>
    <form action="/action">
        
        <div>
            <input type="text" id="FirstName" placeholder="First Name" name="Fname">
            <input type="text" id="LastName" placeholder="Last Name" name="Lname">
        </div>
        <div>
            <label for="Gender">Please Select Gender :</label>
            <select name="Gender" id="Gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Other</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service?
            <input type="checkbox" id="to_terms" name="to_terms">
            <label for="to_terms">Yes, I agree</label>
        </div>

        <button>Register</button>
    </form>
</body>
</html>
