<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
     <form action="/Server?">
        <div>
            <label for="Username"> Username  :</label>
            <input type="text" id="Username" placeholder="Enter Username" name="Username" />
        </div>

        <div>
            <label for="Password"> Password  </label>
            <input type="text" id="Password" placeholder="Enter Password"  name="Password"/>
        </div>

        <button>Submit</button>


    </form>
<hr>

<form action="https://www.youtube.com/results?search_query=apple">
    
    <input type="text" placeholder="Search youtube" id="search_query=apple+"  name="search_query=apple+">

    <button>Search</button>
</form>
</body>
</html>
